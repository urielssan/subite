{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>¡Reserva recibida!</h1>
  <p><strong>{{ category }}</strong></p>
  <h3>Detalle</h3>
  <div class="grid">
    {% for k,v in details.items() %}
      <div class="card"><strong>{{ k }}</strong><br>{{ v }}</div>
    {% endfor %}
  </div>
  <h2>Total: ${{ '%.0f'|format(total) }}</h2>
  <p>Te vamos a escribir para chequear todo. ¡Gracias por elegir Subite!</p>
  <a href="{{ url_for('index') }}"><button>Volver al inicio</button></a>
</div>
{% endblock %}
