{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Confirmar reserva — {{ 'Río Cuarto → Córdoba' if sch.route=='RC-CBA' else 'Córdoba → Río Cuarto' }} — {{ sch.date }} {{ sch.time }}</h2>
  <p>Cupos libres: {{ free }}. Pasajeros: {{ passengers }}</p>
  <form method="post">
    <label>Nombre y apellido</label>
    <input name="name" required>
    <label>Teléfono</label>
    <input name="phone" required>
    <label>Email</label>
    <input name="email" type="email">
    <label>Retiro por domicilio (opcional)</label>
    <input name="pickup_address" placeholder="Dirección">
    <label>Extras</label>
    <div>
      <label><input type="checkbox" name="extra_luggage"> Valija extra (+${{ '%.0f'|format( (config_price or 0) ) }})</label>
      <label><input type="checkbox" name="pet"> Llevar mascota (+${{ '%.0f'|format( (config_pet or 0) ) }})</label>
    </div>
    <button type="submit">Confirmar</button>
  </form>
</div>
{% endblock %}
