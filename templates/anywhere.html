{% extends "base.html" %}
{% block content %}
<div class="card">
  <h1>A cualquier destino</h1>
  <form method="post">
    <label>Fecha</label><input type="date" name="date" required>
    <label>Hora</label><input type="time" name="time" required>
    <label>Origen</label><input name="origin" required>
    <label>Destino</label><input name="destination" required>
    <label>KM estimados (temporal, si no hay API)</label><input name="km_estimate" type="number" step="0.1" placeholder="Ej: 120">
    <h3>Datos de contacto</h3>
    <label>Nombre y apellido</label><input name="name" required>
    <label>Tel√©fono</label><input name="phone" required>
    <label>Email</label><input name="email" type="email">
    <button type="submit">Cotizar & Reservar</button>
  </form>
</div>
{% endblock %}
